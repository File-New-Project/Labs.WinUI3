name: Sync Upstream

on:
  schedule:
    - cron: '0 12 * * *' # Daily at 12PM UTC / 4AM PST
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          ref: main
          fetch-depth: 0
          token: ${{ secrets.SYNC_PAT }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Fetch upstream
        run: |
          git remote add microsoft https://github.com/microsoft/microsoft-ui-xaml.git
          git fetch microsoft winui3/main

      - name: Check if sync needed
        id: check
        run: |
          if git merge-base --is-ancestor microsoft/winui3/main HEAD; then
            echo "sync_needed=false" >> $GITHUB_OUTPUT
            echo "Already up to date with upstream"
          else
            echo "sync_needed=true" >> $GITHUB_OUTPUT
          fi

      - name: Rebase on upstream
        if: steps.check.outputs.sync_needed == 'true'
        id: rebase
        run: |
          BRANCH_NAME="sync-upstream-$(date +%Y-%m-%d-%H%M)"
          git checkout -b $BRANCH_NAME
          
          if git rebase microsoft/winui3/main; then
            echo "rebase_status=success" >> $GITHUB_OUTPUT
          else
            echo "rebase_status=failed" >> $GITHUB_OUTPUT
            echo "Rebase conflicts detected:"
            git diff --name-only --diff-filter=U
            git rebase --abort
            exit 1
          fi
          
          echo "branch_name=$BRANCH_NAME" >> $GITHUB_OUTPUT

      - name: Push and create PR
        if: steps.check.outputs.sync_needed == 'true' && steps.rebase.outputs.rebase_status == 'success'
        env:
          GH_TOKEN: ${{ secrets.SYNC_PAT }}
        run: |
          BRANCH_NAME="${{ steps.rebase.outputs.branch_name }}"
          git push -f origin $BRANCH_NAME
          
          PR_URL=$(gh pr create \
            --title "Sync upstream winui3/main - $(date +%Y-%m-%d)" \
            --body "Rebased Labs changes on latest upstream" \
            --base main \
            --head $BRANCH_NAME)
          
          echo "Created PR: $PR_URL"
          gh pr merge "$PR_URL" --auto --merge

      - name: Alert on conflict
        if: steps.rebase.outputs.rebase_status == 'failed'
        run: |
          echo "::error::Rebase failed with conflicts. Manual intervention required."
