name: Sync Upstream

on:
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          ref: main
          fetch-depth: 0
          token: ${{ secrets.SYNC_PAT }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${{ secrets.SYNC_PAT }}@github.com/${{ github.repository }}.git

      - name: Add upstream remote and fetch
        run: |
          git remote add upstream https://github.com/microsoft/microsoft-ui-xaml.git || true
          git fetch upstream winui3/main
          git fetch origin main  # Ensure we have latest origin/main

      - name: Check for changes
        id: check
        run: |
          # Compare origin/main (remote) with upstream/winui3/main
          BEHIND_COUNT=$(git rev-list --count origin/main..upstream/winui3/main)
          echo "Commits behind: $BEHIND_COUNT"
          if [ "$BEHIND_COUNT" -gt 0 ]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "commits_behind=$BEHIND_COUNT" >> $GITHUB_OUTPUT
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "Already up to date with upstream"
          fi

      - name: Create sync branch and merge
        if: steps.check.outputs.has_changes == 'true'
        run: |
          BRANCH_NAME="sync-upstream-$(date +%Y%m%d-%H%M%S)"
          echo "branch_name=$BRANCH_NAME" >> $GITHUB_ENV
          
          # Create branch from origin/main, not local main
          git checkout -b $BRANCH_NAME origin/main
          git merge upstream/winui3/main --no-edit
          
          echo "Commits to be pushed:"
          git log --oneline origin/main..HEAD

      - name: Push sync branch
        if: steps.check.outputs.has_changes == 'true' && env.skip_pr != 'true'
        run: |
            git push origin ${{ env.branch_name }}

      - name: Create Pull Request
        if: steps.check.outputs.has_changes == 'true'
        run: |
          # Create PR using GitHub API directly
          curl -X POST \
            -H "Authorization: token ${{ secrets.SYNC_PAT }}" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/${{ github.repository }}/pulls \
            -d "{
              \"title\":\"Sync upstream winui3/main - $(date +%Y-%m-%d)\",
              \"head\":\"${{ env.branch_name }}\",
              \"base\":\"main\",
              \"body\":\"Automated upstream sync\"
            }"