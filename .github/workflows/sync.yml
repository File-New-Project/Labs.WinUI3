name: Sync Upstream

on:
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          ref: main
          fetch-depth: 0
          token: ${{ secrets.SYNC_PAT }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${{ secrets.SYNC_PAT }}@github.com/${{ github.repository }}.git

      - name: Fetch upstream
        run: |
          git remote add upstream https://github.com/microsoft/microsoft-ui-xaml.git || true
          git fetch upstream winui3/main

      - name: Check for changes
        id: check
        run: |
          BEHIND_COUNT=$(git rev-list --count HEAD..upstream/winui3/main)
          if [ "$BEHIND_COUNT" -gt 0 ]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "commits_behind=$BEHIND_COUNT" >> $GITHUB_OUTPUT
            echo "Found $BEHIND_COUNT commits to sync"
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "Already up to date"
          fi

      - name: Create sync branch and merge
        if: steps.check.outputs.has_changes == 'true'
        run: |
          BRANCH_NAME="sync-upstream-$(date +%Y%m%d-%H%M%S)"
          echo "branch_name=$BRANCH_NAME" >> $GITHUB_ENV
          git checkout -b $BRANCH_NAME
          git merge upstream/winui3/main --no-edit

      - name: Push sync branch
        if: steps.check.outputs.has_changes == 'true'
        run: |
          git push origin ${{ env.branch_name }}

      - name: Create Pull Request
        if: steps.check.outputs.has_changes == 'true'
        id: create_pr
        run: |
          RESPONSE=$(curl -s -X POST \
            -H "Authorization: token ${{ secrets.SYNC_PAT }}" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/${{ github.repository }}/pulls \
            -d "{
              \"title\":\"Sync upstream winui3/main - $(date +%Y-%m-%d)\",
              \"head\":\"${{ env.branch_name }}\",
              \"base\":\"main\",
              \"body\":\"Automated upstream sync\"
            }")
          
          PR_NUMBER=$(echo "$RESPONSE" | jq -r .number)
          echo "pr_number=$PR_NUMBER" >> $GITHUB_OUTPUT
          echo "Created PR #$PR_NUMBER"

      - name: Enable auto-merge
        if: steps.check.outputs.has_changes == 'true'
        run: |
          gh pr merge ${{ steps.create_pr.outputs.pr_number }} --auto --squash
        env:
          GH_TOKEN: ${{ secrets.SYNC_PAT }}
