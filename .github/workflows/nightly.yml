name: Nightly Build

on:
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: [self-hosted, windows]
    env:
      DOTNET_CLI_TELEMETRY_OPTOUT: '1'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          ref: main

      - name: Get commit SHA (short)
        id: commit
        run: |
          $sha = git rev-parse --short HEAD
          echo "sha=$sha" >> $env:GITHUB_OUTPUT
        shell: pwsh
      
      - name: Generate version
        id: version
        run: |
          $date = Get-Date -Format "yyyyMMdd"
          $version = "0.0.0-nightly.$date.${{ steps.commit.outputs.sha }}"
          echo "version=$version" >> $env:GITHUB_OUTPUT
        shell: pwsh

      - name: Initialize
        run: >
          .\init.cmd amd64fre net8 /pipeline
        shell: cmd
        working-directory: src

      - name: Restore packages # Workaround for odd /pipeline implementation
        run: >
          powershell -ExecutionPolicy Bypass -NoProfile -File %RepoRoot%\scripts\init\Initialize-Restore.ps1 -RepoRoot %RepoRoot%
        shell: cmd
        working-directory: src

      - name: Build
        env:
          CL: /MP2 # Workaround for internal compiler heap exhaustion issue upstream
          BuildPlatform: ${{ env.Platform }}
        run: >
          .\build.cmd prodtest /c /restore /version ${{ steps.version.outputs.version }}
        shell: cmd
        working-directory: src
      
      - name: Push to GitHub Packages
        run: |
          ls -recurse src\PackageStore
          dotnet nuget push "$(Resolve-Path src\PackageStore\*.nupkg)" --source "https://nuget.pkg.github.com/File-New-Project/index.json" --api-key ${{ secrets.GITHUB_TOKEN }} --skip-duplicate
        shell: pwsh
